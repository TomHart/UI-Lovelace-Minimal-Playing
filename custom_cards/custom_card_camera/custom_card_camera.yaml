---
custom_card_camera:
  template:
    - "blue_no_state"
  show_name: false
  show_label: false
  styles:
    card:
      - border-radius: "20px"
      - box-shadow: "var(--box-shadow)"
      - padding: |-
          [[[
            if(variables.ulm_custom_card_camera_title)
              return "2% 0 0 0";
            else
              return "0px";
          ]]]
    img_cell:
      - border-radius: "50%"
      - place-self: "center"
      - width: "42px"
      - height: "42px"
    grid:
      - grid-template-areas: "'item1' 'item2' 'buttons'"
      - grid-template-columns: "auto"
      - grid-template-rows: "min-content min-content min-content"
      - row-gap: |-
          [[[
            if(variables.ulm_custom_card_camera_title)
              return "12px";
            else
              return "0px";
          ]]]
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        show_name: "[[[ return variables.ulm_custom_card_camera_title; ]]]"
        show_label: "[[[ return variables.ulm_custom_card_camera_title; ]]]"
        show_icon: "[[[ return variables.ulm_custom_card_camera_title; ]]]"
        name: "[[[ return variables.ulm_custom_card_camera_name; ]]]"
        label: "[[[ return variables.ulm_custom_card_camera_label; ]]]"
        tap_action:
          action: "more-info"
          entity: "[[[ return entity.entity_id ]]]"
        styles:
          card:
            - box-shadow: "none"
            - padding: "0"
            - --mdc-ripple-press-opacity: 0
          name:
            - align-self: "end"
            - justify-self: "start"
            - font-weight: "bold"
            - font-size: "14px"
            - margin-left: "12px"
            - filter: "opacity(100%)"
          label:
            - justify-self: "start"
            - align-self: "start"
            - font-weight: "bolder"
            - font-size: "12px"
            - filter: "opacity(40%)"
            - margin-left: "12px"
          grid:
            - grid-template-areas: "'n' 'l'"
            - grid-template-columns: "auto"
            - grid-template-rows: "min-content min-content"
    item2:
      card:
        type: "picture-entity"
        camera_image: "[[[ return entity.entity_id ]]]"
        camera_view: "live"
        entity: "[[[ return entity.entity_id ]]]"
        show_name: false
        show_state: false
        aspect_ratio: "[[[ return variables.ulm_custom_card_camera_aspect_ratio; ]]]"
    buttons:
      card:
        type: horizontal-stack
        cards:
          - type: "custom:button-card"
            state:
              - operator: "template"
                value: "[[[ return !variables.btn_left; ]]]"
                styles:
                  card:
                    - display: "none"
            template: card_script
            variables:
              ulm_card_script_title: ""
              ulm_card_script_icon: "mdi:arrow-left"
            tap_action: >
              [[[
                let tap = {
                  action: 'none'
                };

                if (!variables?.btn_left?.entity_id) {
                  return tap;
                }

                if (variables.btn_left.entity_id.indexOf('button.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'button.press',
                    service_data: {
                      entity_id: variables.btn_left.entity_id
                    }
                  };
                }

                if (variables.btn_left.entity_id.indexOf('camera.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'onvif.ptz',
                    data: {
                      pan: !variables?.ptz_flip ? 'LEFT' : 'RIGHT'
                    },
                    target: {
                      entity_id: variables.btn_left.entity_id
                    }
                  };
                }

                console.log(tap);
                return tap;
              ]]]
          - type: "custom:button-card"
            color_type: blank-card
          - type: "custom:button-card"
            state:
              - operator: "template"
                value: "[[[ return !variables.btn_up; ]]]"
                styles:
                  card:
                    - display: "none"
            template: card_script
            variables:
              ulm_card_script_title: ""
              ulm_card_script_icon: "mdi:arrow-up"
            tap_action: >
              [[[
                let tap = {
                  action: 'none'
                };

                if (!variables?.btn_up?.entity_id) {
                  return tap;
                }

                if (variables.btn_up.entity_id.indexOf('button.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'button.press',
                    service_data: {
                      entity_id: variables.btn_up.entity_id
                    }
                  };
                }

                if (variables.btn_up.entity_id.indexOf('camera.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'onvif.ptz',
                    data: {
                      tilt: !variables?.ptz_flip ? 'UP' : 'DOWN'
                    },
                    target: {
                      entity_id: variables.btn_up.entity_id
                    }
                  };
                }

                console.log(tap);
                return tap;
              ]]]
          - type: "custom:button-card"
            color_type: blank-card
          - type: "custom:button-card"
            state:
              - operator: "template"
                value: "[[[ return !variables.btn_right; ]]]"
                styles:
                  card:
                    - display: "none"
            template: card_script
            variables:
              ulm_card_script_title: ""
              ulm_card_script_icon: "mdi:arrow-right"
            tap_action: >
              [[[
                let tap = {
                  action: 'none'
                };

                if (!variables?.btn_right?.entity_id) {
                  return tap;
                }

                if (variables.btn_right.entity_id.indexOf('button.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'button.press',
                    service_data: {
                      entity_id: variables.btn_right.entity_id
                    }
                  };
                }

                if (variables.btn_right.entity_id.indexOf('camera.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'onvif.ptz',
                    data: {
                      pan: !variables?.ptz_flip ? 'RIGHT' : 'LEFT'
                    },
                    target: {
                      entity_id: variables.btn_right.entity_id
                    }
                  };
                }

                console.log(tap);
                return tap;
              ]]]
          - type: "custom:button-card"
            color_type: blank-card
          - type: "custom:button-card"
            state:
              - operator: "template"
                value: "[[[ return !variables.btn_down; ]]]"
                styles:
                  card:
                    - display: "none"
            template: card_script
            variables:
              ulm_card_script_title: ""
              ulm_card_script_icon: "mdi:arrow-down"
            tap_action: >
              [[[
                let tap = {
                  action: 'none'
                };

                if (!variables?.btn_down?.entity_id) {
                  return tap;
                }

                if (variables.btn_down.entity_id.indexOf('button.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'button.press',
                    service_data: {
                      entity_id: variables.btn_down.entity_id
                    }
                  };
                }

                if (variables.btn_down.entity_id.indexOf('camera.') === 0) {
                  tap = {
                    action: 'call-service',
                    service: 'onvif.ptz',
                    data: {
                      tilt: !variables?.ptz_flip ? 'DOWN' : 'UP'
                    },
                    target: {
                      entity_id: variables.btn_down.entity_id
                    }
                  };
                }

                console.log(tap);
                return tap;
              ]]]
  tap_action:
    action: "more-info"
