---
yellow_on:
  state:
    - styles: &style
        icon:
          - color: "rgba(var(--color-yellow),1)"
        label:
          - color: "rgba(var(--color-yellow-text),1)"
        name:
          - color: "rgba(var(--color-yellow-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-yellow), 0.2)"
        card:
          - background-color: "rgba(var(--color-background-yellow),var(--opacity-bg))"
      id: "on"
      value: "on"
    - <<: *style
      id: "playing"
      value: "playing"
    - <<: *style
      id: "heat"
      value: "heat"

# Legacy
yellow:
  template: "yellow_on"
